<div class="container w-100 mt-5">
  <div class="row g-0">   
    <div class="col-lg-7 d-none d-lg-block text-center">   
      <h1 class="text-center mt-5 mb-5 fw-bold text-light">Bienvenido a "Gestión de Hallazgos"</h1>
      <owl-carousel-o [options]="customOptions">
        <ng-template carouselSlide>
          <img src="../../../assets/image1.jpg">
        </ng-template>
        <ng-template carouselSlide>
          <img src="../../../assets/image4.jpg">
        </ng-template>   
        <ng-template carouselSlide>
          <img src="../../../assets/image2.jpg">
        </ng-template>  
        <ng-template carouselSlide>
          <img src="../../../assets/image3.jpg">
        </ng-template>   
      </owl-carousel-o>
    </div>   
    <div class="bg-light col-lg-4 d-flex flex-column align-items-end m-auto mt-4 border rounded"> <!--Inicio sesión -->  
      <div class="px-lg-4 pt-lg-4 p-4 w-100 mb-auto">   
        <img src="https://etb.com/ResourcesCentrosExp/img/icons/logo_etb_azul.png" class="img-fluid">   
      </div>   
      <div class="px-lg-5 py-lg-4 p-4 w-100 mb-auto">   
        <h1 class="text-center mb-4">Inicio de Sesión</h1>   
        <div class="mb-4 text-center"> <!--icono persona-->    
          <img src="https://static.vecteezy.com/system/resources/previews/007/409/979/non_2x/people-icon-design-avatar-icon-person-icons-people-icons-are-set-in-trendy-flat-style-user-icon-set-vector.jpg" class="img-fluid">    
        </div>  
        <form> <!--inicio formulario-->    
          <div class="mb-5">    
            <label for="exampleInputEmail1" class="form-label fw-bold">Email</label>    
            <input type="email" class="form-control" placeholder="Ingresa tu email" id="exampleInputEmail1" aria-describedby="emailHelp">    
          </div>    
          <div class="mb-5">    
            <label for="exampleInputPassword1" class="form-label fw-bold">Contraseña</label>    
            <input type="password" class="form-control mb-2" placeholder="Ingresa tu contraseña" id="exampleInputPassword1">    
            <a href="#" id="emailHelp" class="form-text  font-muted "> ¿Has olvidado tu contraseña? </a>    
          </div>    
          <a routerLink="/dashboard" class="btn btn-primary p-3 w-100 ">Ingresar</a>    
        </form>    
      </div>     
    </div>   
  </div>  
</div>
